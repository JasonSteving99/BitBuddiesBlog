{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    {{ range .Pages }}
    <article class="post-preview">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
        {{ if .Description }}
        <p>{{ .Description }}</p>
        {{ else }}
        <p>{{ .Summary }}</p>
        {{ end }}
        <a href="{{ .RelPermalink }}" class="read-more">Read more â†’</a>
    </article>
    {{ end }}
</div>
{{ end }}
